<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patrol Login</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="form-container">
  <img src="Logo.png" alt="Company Logo" class="logo">

  <h2 style="text-align:center;">Supervisor Login</h2>

  <input id="user" type="text" placeholder="Username" autocomplete="username">
  <input id="pass" type="password" placeholder="Password" autocomplete="current-password">

  <button id="loginBtn">Login</button>

  <p id="msg" class="message"></p>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzbI60paW0jOGMhjzivfTKwm-CYR8sze5PZ0fmpbSWkzeoLX6NCBfZ8vIAce4ZhSqWfyA/exec";

const msg = document.getElementById("msg");
const loginBtn = document.getElementById("loginBtn");

loginBtn.addEventListener("click", login);

function login() {
  const username = user.value.trim();
  const password = pass.value;

  if (!username || !password) {
    msg.innerText = "‚ö†Ô∏è Enter username and password";
    msg.className = "message error";
    return;
  }

  msg.innerText = "Checking...";
  msg.className = "message";

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "login",
      username: username,
      password: password   // plain password ‚Üí hashed in Apps Script
    })
  })
  .then(r => r.json())
  .then(res => {
  if (res.status === "success") {
  localStorage.setItem("LOGGED_IN", "YES");
  localStorage.setItem("USERNAME", user.value);

  // üîí ensure storage is written before redirect
  setTimeout(() => {
    window.location.replace("menu.html");
  }, 100);
}

  
  else {
      msg.innerText = "‚ùå Wrong username or password";
      msg.className = "message error";
    }
  })
  .catch(() => {
    msg.innerText = "‚ö†Ô∏è Server error";
    msg.className = "message error";
  });
}
</script>

</body>
</html>
