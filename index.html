<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Patrol Login</title>

  <!-- Modern font (optional but recommended) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Your CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="form-container">
    <img src="Logo.png" alt="Company Logo" class="logo">
    <h2>Supervisor Login</h2>

    <input id="user" type="text" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <p id="msg" class="message"></p>
  </div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbydAeCCsW7MGoa0zur8Uawu3ivJG-jpB4Le6HDaGEqxzLEEL1znrEhIpmT-4_EGIRpqRA/exec";

function login() {
  msg.innerText = "Checking...";
  msg.className = "message";

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "login",
      username: user.value,
      password: pass.value
    })
  })
  .then(r => r.json())
  .then(res => {
    if (res.status === "success") {
      localStorage.setItem("user", user.value);
      localStorage.setItem("pass", pass.value);
      location.href = "menu.html";
    } else {
      msg.innerText = "❌ Wrong username or password";
      msg.classList.add("error");
    }
  })
  .catch(() => {
    msg.innerText = "⚠️ server error";
    msg.classList.add("error");
  });
}
</script>

</body>
</html>
