<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accommodation Quality Check List</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    h2 {
      text-align: center;
      margin-bottom: 6px;
    }
    hr {
      border: none;
      border-bottom: 3px solid #222;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      font-family: Inter, sans-serif;
    }
    textarea {
      resize: vertical;
    }
    .yesno, .radio-row {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .radio-box {
      display: flex;
      align-items: center;
      gap: 6px;
      border: 1px solid #aaa;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .radio-box input {
      accent-color: #000;
      cursor: pointer;
    }
    canvas {
      width: 100%;
      height: 160px;
      border: 2px solid #333;
      border-radius: 6px;
      touch-action: none;
    }
    button {
      padding: 10px 16px;
      font-weight: 600;
      margin-top: 10px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-weight: 600;
    }
    h3 {
      border-bottom: 2px solid #000;
      padding-bottom: 4px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

<div class="form-container">

<h2>Accommodation Quality Check List</h2>
<hr>

<form id="aqclForm">

<!-- Accommodation -->
<div class="section">
  <label>Accommodation Name</label>
  <input id="accName" required>
</div>

<!-- Guard Position -->
<div class="section">
  <label>Guard in Position</label>
  <div class="yesno">
    <label class="radio-box">YES <input type="radio" name="guardPosition" value="YES"></label>
    <label class="radio-box">NO <input type="radio" name="guardPosition" value="NO"></label>
  </div>
</div>

<div class="section">
  <label>Number of Guards</label>
  <input type="number" id="numGuards">
</div>

<div class="section">
  <label>Appearance of Guard on Duty</label>
  <textarea id="guardAppearance"></textarea>
</div>

<div class="section">
  <label>Appearance of Guard Desk / Work</label>
  <textarea id="deskAppearance"></textarea>
</div>

<div class="section">
  <label>Guard Contact Number</label>
  <input id="guardContact">
</div>

<div class="section">
  <label>Walk Patrol with Guard</label>
  <div class="yesno">
    <label class="radio-box">YES <input type="radio" name="walkPatrol" value="YES"></label>
    <label class="radio-box">NO <input type="radio" name="walkPatrol" value="NO"></label>
  </div>
</div>

<div class="section">
  <label>Patrol Effective</label>
  <div class="yesno">
    <label class="radio-box">YES <input type="radio" name="patrolEffective" value="YES"></label>
    <label class="radio-box">NO <input type="radio" name="patrolEffective" value="NO"></label>
  </div>
</div>

<div class="section">
  <label>Changes Have Made</label>
  <textarea id="changesMade"></textarea>
</div>

<div class="section">
  <label>QR ID Card Check</label>
  <div class="yesno">
    <label class="radio-box">YES <input type="radio" name="qrCheck" value="YES"></label>
    <label class="radio-box">NO <input type="radio" name="qrCheck" value="NO"></label>
  </div>
</div>

<div class="section">
  <label>Supervisor Last Visit</label>
  <input type="date" id="supervisorLastVisit">
</div>

<div class="section">
  <label>Supervisor Name</label>
  <input id="supervisorName">
</div>

<div class="section">
  <label>Supervisors Visited (Last 7 Days)</label>
  <input type="number" id="supervisors7Days">
</div>

<div class="section">
  <label>Key Cabinet Locked</label>
  <div class="yesno">
    <label class="radio-box">YES <input type="radio" name="keyCabinet" value="YES"></label>
    <label class="radio-box">NO <input type="radio" name="keyCabinet" value="NO"></label>
  </div>
</div>

<div class="section">
  <label>Key Log</label>
  <div class="yesno">
    <label class="radio-box">YES <input type="radio" name="keyLog" value="YES"></label>
    <label class="radio-box">NO <input type="radio" name="keyLog" value="NO"></label>
  </div>
</div>

<div class="section">
  <label>List Keys Audited</label>
  <textarea id="keysAudited"></textarea>
</div>

<div class="section">
  <label>Cameras Working</label>
  <div class="yesno">
    <label class="radio-box">YES <input type="radio" name="camerasWorking" value="YES"></label>
    <label class="radio-box">NO <input type="radio" name="camerasWorking" value="NO"></label>
  </div>
</div>

<div class="section">
  <label>Number of Cameras</label>
  <input type="number" id="numCameras">
</div>

<div class="section">
  <label>ACS Functional</label>
  <input id="acsFunctional">
</div>

<div class="section">
  <label>Perimeter Secure</label>
  <input id="perimeterSecure">
</div>

<div class="section">
  <label>Apartment Inspection</label>
  <input id="apartmentInspection">
</div>

<div class="section">
  <label>Apartment Remark</label>
  <textarea id="apartmentRemark"></textarea>
</div>

<div class="section">
  <label>Actions Taken</label>
  <textarea id="actionsTaken"></textarea>
</div>

<!-- GUARD 1 CAG -->
<div class="section">
  <h3>Guard 1 CAG</h3>

  <label>Communication</label>
  <div class="radio-row">
    <label class="radio-box">A <input type="radio" name="g1_comm" value="A"></label>
    <label class="radio-box">B <input type="radio" name="g1_comm" value="B"></label>
    <label class="radio-box">C <input type="radio" name="g1_comm" value="C"></label>
  </div>

  <label>Awareness</label>
  <div class="radio-row">
    <label class="radio-box">A <input type="radio" name="g1_awar" value="A"></label>
    <label class="radio-box">B <input type="radio" name="g1_awar" value="B"></label>
    <label class="radio-box">C <input type="radio" name="g1_awar" value="C"></label>
  </div>

  <label>Grooming</label>
  <div class="radio-row">
    <label class="radio-box">A <input type="radio" name="g1_groom" value="A"></label>
    <label class="radio-box">B <input type="radio" name="g1_groom" value="B"></label>
    <label class="radio-box">C <input type="radio" name="g1_groom" value="C"></label>
  </div>
</div>

<!-- GUARD 2 CAG -->
<div class="section">
  <h3>Guard 2 CAG</h3>

  <label>Communication</label>
  <div class="radio-row">
    <label class="radio-box">A <input type="radio" name="g2_comm" value="A"></label>
    <label class="radio-box">B <input type="radio" name="g2_comm" value="B"></label>
    <label class="radio-box">C <input type="radio" name="g2_comm" value="C"></label>
  </div>

  <label>Awareness</label>
  <div class="radio-row">
    <label class="radio-box">A <input type="radio" name="g2_awar" value="A"></label>
    <label class="radio-box">B <input type="radio" name="g2_awar" value="B"></label>
    <label class="radio-box">C <input type="radio" name="g2_awar" value="C"></label>
  </div>

  <label>Grooming</label>
  <div class="radio-row">
    <label class="radio-box">A <input type="radio" name="g2_groom" value="A"></label>
    <label class="radio-box">B <input type="radio" name="g2_groom" value="B"></label>
    <label class="radio-box">C <input type="radio" name="g2_groom" value="C"></label>
  </div>
</div>

<div class="section">
  <label>Patrolling Supervisor</label>
  <input id="patrollingSupervisor">
</div>

<div class="section">
  <label>Serial Number</label>
  <input id="serialNumber">
</div>

<div class="section">
  <label>Building Security Name</label>
  <input id="buildingSecurityName">
</div>

<div class="section">
  <label>Security Staff Number</label>
  <input type="number" id="securityStaffNumber">
</div>

<div class="section">
  <label>Building Landline Number</label>
  <input type="number" id="buildingLandline">
</div>

<div class="section">
  <label>Security Duty Mobile Number</label>
  <input type="number" id="securityDutyMobile">
</div>

<!-- SIGNATURE -->
<div class="section">
  <label>Signature</label>
  <canvas id="sign"></canvas>
  <button type="button" onclick="clearSignature()">Clear Signature</button>
</div>

<button type="submit">Submit AQCL</button>
<div id="status"></div>

<button type="button" onclick="location.href='menu.html'">
â¬… Back to Menu
</button>

</form>
</div>

<script src="js/aqcl.js"></script>
</body>
</html>
