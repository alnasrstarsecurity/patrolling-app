<!DOCTYPE html>
<html lang="en">
  
<head>
 <script>
if (localStorage.getItem("LOGGED_IN") !== "YES") {
  window.location.replace("index.html");
}
</script>

  <meta charset="UTF-8">
  <title>Accommodation Quality Check List</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

<div class="form-container">

<h2>Accommodation Quality Check List</h2>
<hr>

<form id="aqclForm">

<!-- Accommodation -->
<div class="section">
  <label>Accommodation Name</label>
  <input id="accName" required>
</div>

<!-- Guard Position -->
<div class="section">
    <h3>Guard</h3>
   
       <div class="radio-row">
       <label>in position :</label> <label class="radio-box">YES <input type="radio" name="guardPosition" value="YES"></label>
       <label class="radio-box">NO <input type="radio" name="guardPosition" value="NO"></label>
       </div>

  <label>Number of guards</label>
  <input type="number" id="numGuards">


  <label>Appearance of guard on duty (comment)</label>
  <textarea id="guardAppearance"></textarea>


  <label>Appearance of guard desk / work area (comment)</label>
  <textarea id="deskAppearance"></textarea>



  <label>Does the guard have all relevant contact numbers?</label>
  <input id="guardContact">
</div>

<div class="section">
  <h3>Review Guards Patrol</h3>
   
  <div class="yesno">
     <label>Did you Walk Patrol with Guard?</label><label class="radio-box">YES <input type="radio" name="walkPatrol" value="YES"></label>
    <label class="radio-box">NO <input type="radio" name="walkPatrol" value="NO"></label>
  </div>



 
  <div class="yesno">
    <label>is the Patrol Effective?</label> <label class="radio-box">YES <input type="radio" name="patrolEffective" value="YES"></label>
    <label class="radio-box">NO <input type="radio" name="patrolEffective" value="NO"></label>
  </div>



  <label>what changes have you made?</label>
  <textarea id="changesMade"></textarea>


  <label>Is security guard visually checking 10% of QR ID Cards for personal entering commercial premises </label>
  <div class="yesno">
    <label class="radio-box">YES <input type="radio" name="qrCheck" value="YES"></label>
    <label class="radio-box">NO <input type="radio" name="qrCheck" value="NO"></label>
  </div>
</div>

<div class="section">
  <h3>Check Supervisor Visitation Recored</h3>
  <label>when did guard supervisor Last Visit?</label>
  <input type="date" id="supervisorLastVisit">



  <label>Supervisor name</label>
  <input id="supervisorName">



  <label>How many upervisors Visited in the last 7 days?)</label>
  <input type="number" id="supervisors7Days">



 
  <div class="yesno">
    <label>Is key cabinet Locked and secured?</label> <label class="radio-box">YES <input type="radio" name="keyCabinet" value="YES"></label>
    <label class="radio-box">NO <input type="radio" name="keyCabinet" value="NO"></label>
  </div>



  
  <div class="yesno">
   <label>Is key log being maintained? </label> <label class="radio-box">YES <input type="radio" name="keyLog" value="YES"></label>
    <label class="radio-box">NO <input type="radio" name="keyLog" value="NO"></label>
  </div>



  <label>List keys audited</label>
  <textarea id="keysAudited"></textarea>
</div>

<div class="section">
  <h3>Building</h3>
 
  <div class="yesno">
    <label>Cameras, working and clear?</label> <label class="radio-box">YES <input type="radio" name="camerasWorking" value="YES"></label>
    <label class="radio-box">NO <input type="radio" name="camerasWorking" value="NO"></label>
  </div>



  <label>How many cameras?</label>
  <input type="number" id="numCameras">



  <label>Locking and security on doors (ACS) Functional</label>
  <input id="acsFunctional">



  <label>Is the perimeter secure?</label>
  <input id="perimeterSecure">
</div>

<div class="section">
  <h3>Apartment Inspection</h3>
  <label>Apartment inspection</label>
  <input id="apartmentInspection">



  <label>Remarks</label>
  <textarea id="apartmentRemark"></textarea>

</div>

  <div class="section">
  <label>LIst below actions you have taken or plan to take to rectify faults found</label>
  <textarea id="actionsTaken"></textarea>
  </div>
  

<!-- GUARD 1 CAG -->
<div class="section">



  <div class="radio-row">
     <label>Guard Communication</label> <label class="radio-box">A <input type="radio" name="g1_comm" value="A"></label>
    <label class="radio-box">B <input type="radio" name="g1_comm" value="B"></label>
    <label class="radio-box">C <input type="radio" name="g1_comm" value="C"></label>
  </div>

  
  <div class="radio-row">
   <label>Guard Awareness&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label> <label class="radio-box">A <input type="radio" name="g1_awar" value="A"></label>
    <label class="radio-box">B <input type="radio" name="g1_awar" value="B"></label>
    <label class="radio-box">C <input type="radio" name="g1_awar" value="C"></label>
  </div>

  
  <div class="radio-row">
   <label>Guard Grooming&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label> <label class="radio-box">A <input type="radio" name="g1_groom" value="A"></label>
    <label class="radio-box">B <input type="radio" name="g1_groom" value="B"></label>
    <label class="radio-box">C <input type="radio" name="g1_groom" value="C"></label>
  </div>
</div>

<!-- GUARD 2 CAG -->
<div class="section">
  

 
  <div class="radio-row">
    <label>Guard Communication</label><label class="radio-box">A <input type="radio" name="g2_comm" value="A"></label> 
    <label class="radio-box">B <input type="radio" name="g2_comm" value="B"></label>
    <label class="radio-box">C <input type="radio" name="g2_comm" value="C"></label>
  </div>

 
  <div class="radio-row">
     <label>Guard Awareness&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label><label class="radio-box">A <input type="radio" name="g2_awar" value="A"></label>
    <label class="radio-box">B <input type="radio" name="g2_awar" value="B"></label>
    <label class="radio-box">C <input type="radio" name="g2_awar" value="C"></label>
  </div>

 
  <div class="radio-row">
    <label>Guard Grooming&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label> <label class="radio-box">A <input type="radio" name="g2_groom" value="A"></label>
    <label class="radio-box">B <input type="radio" name="g2_groom" value="B"></label>
    <label class="radio-box">C <input type="radio" name="g2_groom" value="C"></label>
  </div>
</div>

<div class="section">
  <label>Patrolling Supervisor</label> 
  <input id="patrollingSupervisor">
  
  <label>S/N</label>
  <input id="serialNumber">
  
  <label>Building security name</label>
  <input id="buildingSecurityName">



  <label>Security staff number</label>
  <input type="number" id="securityStaffNumber">



  <label>Building landline number</label>
  <input type="number" id="buildingLandline">



  <label>Security duty mobile number</label>
  <input type="number" id="securityDutyMobile">
</div>

<!-- SIGNATURE -->
<div class="section">
  <label>Signature</label>
  <canvas id="sign"></canvas>
  
  <button type="button" class="secondary" onclick="clearSignature()">Clear Signature</button>
</div>

<button type="submit">Submit</button>
<div id="status"></div>

<button type="button" onclick="location.href='menu.html'">
â¬… Back to Menu
</button>

</form>
</div>

<script src="js/aqcl.js"></script>
</body>
</html>
